    <style>
        :root {
            --primary: #0a1128; 
            --accent: #d4af37;  
            --bg: #f8fafc;
            --white: #ffffff;
            --text: #1f2937;
            --gray: #64748b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            font-family: 'Almarai', 'Cairo', sans-serif; 
            background-color: var(--bg); 
            color: var(--text);
            line-height: 1.6;
            direction: rtl;
            overflow-x: hidden;
        }

        /* --- الترويسة المركزية المتوازنة --- */
        .navbar {
            background: var(--primary);
            color: white;
            padding: 15px 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 4px solid var(--accent);
            display: flex;
            justify-content: center; 
            align-items: center;
            min-height: 90px;
        }

        .nav-content-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            flex-wrap: nowrap;
        }

        .brand-img {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 2px solid var(--accent);
            object-fit: cover;
            flex-shrink: 0;
        }

        .brand-name {
            font-weight: 800;
            font-size: 1.2rem;
            color: white;
            white-space: nowrap;
            margin-left: 25px; 
        }

        .menu-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 8px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.95rem;
            transition: 0.3s;
            flex-shrink: 0;
        }

        .menu-btn:hover {
            background: var(--accent);
            color: var(--primary);
        }

        .nav-menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--primary);
            list-style: none;
            border-top: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .nav-active { display: flex; }
        .nav-menu li { text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 18px;
            display: block;
            font-weight: 700;
            font-size: 1.1rem;
        }
        .nav-menu a:hover { background: rgba(212, 175, 55, 0.1); color: var(--accent); }

        /* --- محتوى الصفحة --- */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 75vh;
            padding: 40px 20px;
        }

        .update-card {
            background: var(--white);
            padding: 45px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.06);
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        .main-image {
            width: 100%;
            max-width: 650px; 
            height: auto;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .update-title {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 800;
        }

        .update-subtitle {
            color: var(--gray);
            font-size: 1.15rem;
        }

        /* تحسين المرونة لشاشات الموبايل (Responsive Design) */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 3%;
                min-height: 80px;
            }
            .nav-content-wrapper { 
                gap: 8px; 
                justify-content: space-between;
            }
            .brand-img { 
                width: 48px; 
                height: 48px; 
            }
            .brand-name { 
                font-size: 0.85rem; 
                margin-left: 5px; 
                white-space: normal; 
                text-align: center;
                line-height: 1.3;
                max-width: 180px;
            }
            .menu-btn { 
                padding: 6px 10px; 
                font-size: 0.85rem; 
            }
            .update-title { font-size: 1.7rem; }
        }

        @media (max-width: 380px) {
            .brand-name {
                font-size: 0.75rem;
                max-width: 130px;
            }
            .menu-btn span:last-child {
                display: none; /* إخفاء نص الزر في الشاشات الصغيرة جداً والاكتفاء بالرمز */
            }
        }

<body>

    <header class="navbar">
        <div class="nav-content-wrapper">
            <img src="Ahmedharidy.jpg" alt="أحمد هريدي" class="brand-img">
            
            <span class="brand-name">الموقع الرسمي للكاتب الصحفي أحمد هريدي</span>
            
            <button class="menu-btn" onclick="toggleMenu()">
                <span>☰</span>
                <span>القائمة الرئيسية</span>
            </button>
        </div>

        <ul class="nav-menu" id="navMenu">
            <li><a href="#" onclick="showMsg()">السيرة الذاتية</a></li>
            <li><a href="#" onclick="showMsg()">مقالات</a></li>
            <li><a href="#" onclick="showMsg()">بودكاست</a></li>
            <li><a href="#" onclick="showMsg()">رأي ورؤية</a></li>
            <li><a href="#" onclick="showMsg()">المرصد الإعلامي</a></li>
            <li><a href="#" onclick="showMsg()">ألبوم الصور</a></li>
            <li><a href="#" onclick="showMsg()">مراسلات</a></li>
        </ul>
    </header>

    <main class="main-container">
        <div class="update-card">
            <img src="image001.jpg" alt="الموقع تحت التحديث" class="main-image">
            <h1 class="update-title">الموقع تحت التحديث</h1>
            <p class="update-subtitle">نعمل حالياً على تطوير المحتوى بما يليق بمتابعينا الكرام.</p>
        </div>
    </main>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('navMenu');
            menu.classList.toggle('nav-active');
        }

        function showMsg() {
            alert("هذا القسم قيد التجهيز حالياً ضمن خطة التحديث الشاملة.");
            document.getElementById('navMenu').classList.remove('nav-active');
        }

        window.onclick = function(event) {
            if (!event.target.closest('.navbar')) {
                const menu = document.getElementById('navMenu');
                if (menu.classList.contains('nav-active')) {
                    menu.classList.remove('nav-active');
                }
            }
        }
    </script>

</body>
